<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

    <div class="head">
        <ul class="nav nav-tabs">
            <li>
                <strong><a class="nav-link" id="HM" href="./home.html">HOME</a></strong>
            </li>
            <li>
                <strong><a class="nav-link active" id="CTT" href="./contato.html">CONTATO</a></strong>
            </li>
            <li>
                <strong><a class="nav-link" id="PDT" href="./produtos.html">PRODUTOS</a></strong>
            </li>
        </ul>
        <div class="pesquisa">
            <input type="text" id="lupa">
        </div>

        <div class="nacionalidade">
            <img src="./bandeira-do-brasil.png" alt="Brazilian Flag" width="30px">
        </div>
        <div class="carrinhoDeCompras">
            <img src="./carrinho-de-compras.png" alt="Shopping Cart" width="30px">
        </div>
        <div class="user">
            <img src="./user.png" alt="User" width="30px">
        </div>

        <div class="logo">
            <img src="./M&M logo.png" alt="Logo" width="250 px">
        </div>
    </div>

    <div class="corpoContato">
        <section class="contactSection">
            <div class="faleconosco">
                <h2><strong>Entre em contato:</strong></h2>
            </div>
            <form action="#" method="post">
                <div class="mb-3">
                    <label for="nome" class="form-label"><strong>NOME:</strong></label>
                    <input type="text" id="nome" name="nome" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label"><strong>E-MAIL:</strong></label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="mensagem" class="form-label"><strong>MENSAGEM:</strong></label>
                    <textarea id="mensagem" name="mensagem" rows="4" class="form-control" required></textarea>
                </div>
                <button type="submit" id="enviarmsg" class="btn btn-primary"><strong>ENVIAR MENSAGEM</strong></button>
            </form>
        </section>

        <div class="barradireita">
            <img src="Barras direita.png" alt="Bars" width="430px">
        </div>
        <div class="barraesquerda">
            <img src="Barras-Esquerda.png" alt="Bars" width="350px">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
